<!DOCTYPE html>
<html>
  <head>
    <title>StreamPlayer</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Overpass">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <img class="vidIcon" src="./assets/video-player.svg" alt="video player icon">
      <h1>StreamPlayer</h1>
    </header>
    <main>
      <div class="video-holder">
        <video class="video-main" src=""></video>
        <div class="video-controls">
          <button class="play-btn"><img class="play-icon" src="./assets/play-sign.svg"></button>
          <div class="progress-bg">
            <div class="progress-fg"></div>
          </div>
          <p class="current-time">0:00</p>
          <p class="slash">/</p>
          <p class="duration">0:00</p>
        </div>
      </div>
    </main>
    <aside>
      <div class="video-list">
        <div></div>
        <div></div>
      </div>
    </aside>
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.js"></script>
  </body>
</html>
